<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management System</title>
    <link rel="stylesheet" href="css/styles.css"> 
</head>

<body>
    <div class="body-container">
        <div class="title-container">
            <h1>User Management System</h1>
            <div class="dark-mode-toggle">
                <span>Light/Dark</span>
                <label class="switch">
                    <input type="checkbox" id="darkModeToggle">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
    </div>    

    <div class="section">
        <h2>Search for Users</h2>
        <div class="flex-container2">
            <input type="text" id="searchInput" placeholder="Enter User Name (optional)">
            <input type="text" id="userID" placeholder="Enter user ID (optional)">
            <input type="date" id="startDate" placeholder="Start Date (optional)">
            <input type="date" id="endDate" placeholder="End Date (optional)">
            <button onclick="searchUsers()">Search</button>
        </div>
        <div id="searchResult"></div>
    </div>

    <div class="section2">
        <h2>Add New User</h2>
        <div class="flex-container">
            <input type="text" id="newUserID" placeholder="Enter user ID" required>
            <input type="text" id="newUserName" placeholder="Enter user name" required>
            <input type="text" id="newUserType" placeholder="Enter user type" required>
            <button onclick="addUser()">Add User</button>
        </div>
        <div id="addUserResult"></div>
    </div>

    <div class="section2">
        <h2>Update User</h2>
        <div class="flex-container">
            <input type="text" id="oldUserID" placeholder="Old User ID" required>
            <input type="text" id="updateUserName" placeholder="New User Name" required>
            <input type="text" id="updateUserType" placeholder="New User Type" required>
            <button onclick="updateUser()">Update User</button>
        </div>
        <div id="updateUserResult"></div>
    </div>

    <div class="section">
        <h2>Delete User</h2>
        <div class="flex-container2">
            <input type="text" id="deleteUserID" placeholder="Enter user ID" required>
            <button onclick="deleteUser()">Delete User</button>
        </div>
        <div id="deleteUserResult"></div>
    </div>
    
    <div class="section2">
        <h2>Add/Update Device Uses</h2>
        <div class="flex-container">
            <input type="text" id="userUpdateID" placeholder="Enter user ID" required>
            <input type="text" id="deviceID" placeholder="Enter Device ID" required>
            <input type="date" id="usageDate" placeholder="Enter Date" required>
            <input type="text" id="usageDuration" placeholder="Enter Duration (min)" required>
            <button onclick="addUpdateDeviceUses()">Add Device Uses</button>
        </div>
        <div id="addUpdateDeviceUsesResults"></div>
    </div>
    <script src="js/app.js"></script>
    
</body>


<div id="deleteConfirmationModal" class="modal">
    <div class="modal-content">
        <h4>Delete Confirmation</h4>
        <p>Are you sure you want to delete this user?</p>
        <p>(THIS ACTION IS IRREVERSIBLE!)</p>
        <div class="modal-footer">
            <button id="cancelDelete" class="modal-close btn-flat">Cancel</button>
            <button id="confirmDelete" class="modal-close btn-flat">Delete</button>
        </div>
    </div>
</div>
